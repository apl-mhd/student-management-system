version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile

    container_name: backend
    ports:
      - "8000:8000"

    volumes:
      - ./backend:/app

    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile

    container_name: frontend
    ports:
      - "8080:80"

    restart: always

  db:
    image: postgres:alpine
    container_name: edu-db
    restart: always
    environment:
      POSTGRES_USER: edu_user
      POSTGRES_PASSWORD: edu_password
      POSTGRES_DB: edu_db

    volumes:
      - db_data:/var/lib/postgresql/data
    
    ports:
      - "5432:5432"



